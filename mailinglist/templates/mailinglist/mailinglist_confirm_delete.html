{% extends "base.html" %}

{% block title %}
  删除{{ mailinglist.name }}确认
{% endblock %}

{% block body %}
  <h1 >确认删除?</h1 >
  <form action="" method="post" >
    {% csrf_token %}
    <p >你是否要删除{{ mailinglist.name }}?</p >
    <input type="submit" value="Yes" class="btn btn-danger btn-sm ">
    <a class="btn btn-primary btn-lg" href="{% url "mailinglist:manage_mailinglist" pk=mailinglist.id %}">否</a>
  </form >
{% endblock %}
